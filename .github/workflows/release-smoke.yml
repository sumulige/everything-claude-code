name: Release Smoke

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.4.4)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  smoke:
    name: Smoke (${{ matrix.os }})
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v'))
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Resolve tag
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            TAG="${{ github.event.workflow_run.head_branch }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Not a version tag: $TAG"
            exit 1
          fi
          echo "SMOKE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Checkout (main, for smoke tooling)
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main

      - name: Checkout (tag, to pack + install)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SMOKE_TAG }}
          path: repo-tag

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: repo-main
        run: npm ci

      - name: Run release smoke
        run: node repo-main/scripts/ci/release-smoke.js
        env:
          SMOKE_TAG: ${{ env.SMOKE_TAG }}
          SMOKE_REPO_ROOT: repo-tag
          GITHUB_TOKEN: ${{ github.token }}
