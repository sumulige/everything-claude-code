name: Kernel CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/ecc-kernel/**'
      - '.github/workflows/release.yml'
      - '.github/workflows/kernel.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/ecc-kernel/**'
      - '.github/workflows/release.yml'
      - '.github/workflows/kernel.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build ecc-kernel (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static via musl)
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-musl
            builder: cargo
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-musl
            builder: cross
          # macOS
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            builder: cargo
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            builder: cargo
          # Windows
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            builder: cargo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl tools (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux aarch64 musl)
        if: matrix.builder == 'cross'
        run: cargo install cross --locked

      - name: Build (cargo)
        if: matrix.builder != 'cross'
        run: cargo build --release --locked --manifest-path crates/ecc-kernel/Cargo.toml --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.builder == 'cross'
        run: cross build --release --locked --manifest-path crates/ecc-kernel/Cargo.toml --target ${{ matrix.target }}

