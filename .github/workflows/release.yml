name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-kernel:
    name: Build ecc-kernel (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static via musl)
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-musl
            ext: ""
          # macOS
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ""
          # Windows
          - os: windows-latest
            platform: windows
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl tools (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build ecc-kernel
        run: cargo build --release --manifest-path crates/ecc-kernel/Cargo.toml --target ${{ matrix.target }}

      - name: Package + checksums
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="crates/ecc-kernel/target/${{ matrix.target }}/release/ecc-kernel${{ matrix.ext }}"
          OUT="dist/ecc-kernel-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$BIN" "$OUT"
          python - <<'PY' "$OUT" > "$OUT.sha256"
          import hashlib, pathlib, sys
          p = pathlib.Path(sys.argv[1])
          print(hashlib.sha256(p.read_bytes()).hexdigest())
          PY
          ls -la dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ecc-kernel-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build-kernel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download kernel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Validate version tag
        run: |
          if ! [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version tag format. Expected vX.Y.Z"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes
            ${{ steps.changelog.outputs.commits }}
          generate_release_notes: false
          files: |
            dist/ecc-kernel-*
